
<div class="pageContent">
	<form method="post" action="role.php?do=editroleact" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="role_id" value="{$role.role_id}"/>
		<div class="pageFormContent" layoutH="56">
			<dl>
				<dt>客户分类：</dt>
				<dd>
					<input type="text" name="role_name" maxlength="10" class="required" alt="请输入客户分类" value="{$role.role_name}" />
					<span class="info"></span>
				</dd>
			</dl>
			
			<dl>
				<dt>上级分类：</dt>
				<dd>
					<select name="parent_id" class="required combox">
					<ul class="tree treeFolder treeFolder">
						{if $category}
							{foreach from=$category item=item key=key}
							<li><option value="{$item.role_id}" {if $item.role_id == $role.parent_id}selected="selected"{/if}>{$item.role_name}</option>
								{if $item.child}
								<ul>
									{foreach from=$item.child item=itema key=keya}
									<li>
										<option value="{$itema.role_id}" {if $itema.role_id == $role.parent_id}selected="selected"{/if}>&nbsp;&nbsp;∟{$itema.role_name}</option>
										{if $itema.child}
										<ul>
											{foreach from=$itema.child item=itemb key=keyb}
											<li><option value="{$itemb.role_id}" {if $itemb.role_id == $item.parent_id}selected="selected"{/if}>&nbsp;&nbsp;&nbsp;&nbsp;∟{$itemb.role_name}</option></li>
											{/foreach}
										</ul>
										{/if}
									</li>
									{/foreach}
								</ul>
								{/if}
							</li>
							{/foreach}
						{/if}
					</ul>
				</select>
				</dd>
			</dl>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
