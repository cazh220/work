<form id="pagerForm" method="post" action="#rel#">
	<input type="hidden" name="pageNum" value="{$page.current_page}" />
	<input type="hidden" name="numPerPage" value="{$page.page_size}" />
	<input type="hidden" name="orderField" value="" />
	<input type="hidden" name="orderDirection" value="" />
</form>

<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return dwzSearch(this, 'dialog');" action="order.php?do=addgoods" method="post">
	<input type="hidden" name="category_id" value="{$category_id}"/>
	<input type="hidden" name="order_user_id" value="{$order_user_id}"/>
	<input type="hidden" name="order_role_id" value="{$order_role_id}"/>
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					商品名称：<input type="text" name="goods_name" value="{$param.goods_name}" />
				</td>
			</tr>
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" rel="ids" href="javascript:add_goods()"><span>批量添加</span></a></li>
		</ul>
	</div>
	
	<div id="w_list_print">
	<table class="table" width="1200" layoutH="138">
		<thead>
			<tr>
				<th width="5%"><input type="checkbox" group="ids" class=""></th>
				<th width="5%" orderField="accountNo" class="asc">商品编号</th>
				<th>商品名称</th>
				<th width="8%">所属分类</th>
				<th width="8%">商品规格</th>
				<th width="8%" align="center">价格</th>
				<th width="8%" orderField="stock">库存</th>
				<th width="8%">购买数量</th>
				<th width="16%">备注说明</th>
				<th width="16%">内部备注</th>
				<th width="4%">操作</th>
			</tr>
		</thead>
		<tbody>
			{if $goods}
			{foreach from=$goods item=item key=key}
			<tr target="sid_user" rel={$key+1}>
				<td><input name="ids" value="{$item.goods_id}" type="checkbox"></td>
				<td>{$item.goods_id}</td>
				<td>{$item.goods_name}</td>
				<td>{$item.cname}</td>
				<td>{$item.unit}</td>
				<td>{$item.price}</td>
				<td>{$item.stock}</td>
				<td>
					<input type="text" id="goods_num{$item.goods_id}" name="goods_num{$item.goods_id}" value="" size="5" placeholder="请输入数量">
				</td>
				<td>
					<input type="text" id="good_note{$item.goods_id}" name="good_note{$item.goods_id}" value="" placeholder="请写备注">
				</td>
				<td>
					<input type="text" id="n_good_note{$item.goods_id}" name="n_good_note{$item.goods_id}" value="" placeholder="请写内部备注">
				</td>
				<td>
					<a class="btnSelect" href="javascript:bring_goods({$item.goods_id})" title="查找带回">选择</a>
				</td>
			</tr>
			{/foreach}
			{/if}
			
		</tbody>
	</table>
	</div>

</div>
<script type="text/javascript">
{literal}
function export_goods()
{
	window.location.href="user.php?do=exportgoods";	
}

{/literal}
</script>
